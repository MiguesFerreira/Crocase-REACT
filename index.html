
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crocase - Seja dono de uma franquia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --lime: #8cc63f;
      }
      body {
        font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #0a0a0a;
      }
      .bg-lime-custom { background-color: var(--lime); }
      .text-lime-custom { color: var(--lime); }
      .border-lime-custom { border-color: var(--lime); }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glow-lime {
        box-shadow: 0 0 20px rgba(140, 198, 63, 0.2);
      }

      .grid-pattern {
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--lime); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
        "framer-motion": "https://esm.sh/framer-motion@11.18.2?external=react,react-dom"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-100 antialiased overflow-x-hidden">

  <script type="module" src="/index.tsx"></script>
</body>
</html>
